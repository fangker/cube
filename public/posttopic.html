<html>
<head>
    <meta http-equiv="content-Type" content="text/html" ; charset='utf-8'>
    <link rel="stylesheet" href="./style/layui.css">
    <link rel="stylesheet" href="./style/style.css">
    <script type="text/javascript" src="./js/editor/js/lib/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./js/editor/css/wangEditor.min.css">
    <script type="text/javascript" src="./js/editor/js/wangEditor.min.js"></script>
</head>
<body>
<div class="layui-header header">
    <div class="layui-main">
        <a href="/" class="logo">
            <img src="http://res.layui.com/images/layui/logo-1.png" alt="layui">
        </a>
        <ul class="layui-nav nav layui-nav-item">
            <li class="layui-nav-item"><a href="">主页</a></li>
            <li class="layui-nav-item layui-this"><a href="">产品</a></li>
            <li class="layui-nav-item"><a href="">解决方案</a></li>
            <li class="layui-nav-item"><a href="">大数据</a></li>
        </ul>
        <span class="layui-nav-bar" style="left: 383.5px; top: 61px; width: 0px; opacity: 0;"></span>

    </div>

</div>
<div class="main layui-clear">
    <div class="warp">
        <div class="page-main">
            <div class="page-title">
                <h2>发表话题</h2>
            </div>
            <div class="layui-form-pane">
                <form action="/topic/add" method="POST">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-form">
                            <div class="layui-inline">
                                <label class="layui-form-label">发1表类型</label>
                                <div class="layui-input-block">
                                    <select name="tab" lay-verify="required">
                                        <option value="">请选择一个城市</option>
                                        <option value="010">北京</option>
                                        <option value="021">上海</option>
                                        <option value="share" selected="true">杭州</option>
                                    </select>

                                    </div>
                                </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">发1表类型</label>
                                <div class="layui-input-block">
                                    <select name="zz" lay-verify="required">
                                        <option value="">请选择一个城市</option>
                                        <option value="010">北京</option>
                                        <option value="021">上海</option>
                                        <option value="0571" selected="">杭州</option>
                                    </select>
                                </div>
                            </div>

                            </div>



                    </div>
                    <textarea id="content" style="display: none;height: 560px;">
                    </textarea>
                            <div class="form-bottom-fill">
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" type="submit">立即发布</button>
                            </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/layui.js"></script>
<script type="text/javascript" src="./js/lay/modules/index.js"></script>
<script>
    layui.config({
        base: 'js/lay/modules/' //你的模块目录
    }).use('index'); //加载入口
    var editor = new wangEditor('content');
    editor.config.mapAk = 'ZwDq5sGhrTKGjLVPkoWrRiut0PjrqgqR';
    editor.config.uploadImgUrl = '/uploads';
    // 配置自定义参数（举例）
    editor.config.uploadParams = {
        token: 'abcdefg',
        user: 'wangfupeng1988'
    };
    // 设置 headers（举例）
    editor.config.uploadHeaders = {
        'Accept' : 'text/x-json'
    };
    // 隐藏掉插入网络图片功能。该配置，只有在你正确配置了图片上传功能之后才可用。
    editor.config.hideLinkImg = false;
    editor.config.printLog = false;
    editor.config.uploadImgFileName = 'file'
    editor.create();


</script>
</body>
