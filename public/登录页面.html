            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label ">用户账号</label>
                    <div class="layui-input-inline">
                        <input type="email" name="title" required="" lay-verify="required" placeholder="请输入邮箱"  class="layui-input ">

                </div>
                <div class="layui-form-item">

                    <div class="layui-input-inline">
                        <input type="password" name="password" required="" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*6位以上字母数字组合以上</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">人类验证</label>
                    <div class="layui-input-block form-input">
                        <input type="text" name="title" required="" lay-verify="required" placeholder="请输入左侧答案"  class="layui-input form-input">
                        <div class="form-text">1 + 1 = ?</div>
                    </div>
                </div>
                </label>
            <span class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </span>
            </div>
